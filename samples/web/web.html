<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<head javascript="false">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>ログイン</title>
</head>
<html>
<body>
<form action="login.cgi" method="post">
<div id="body">
  <div class="section">
    <div class="password_table">
    <table class="password_table">
    <tr>
      <th>ID</th>
      <td>
        <input type="text" name="login.id.value" size="30" maxlength="250"/>
      </td>
    </tr>

    <tr>
      <th>パスワード</th>
      <td>
        <input type="password" name="login.password.value" size="30" maxlength="250"/>
      </td>
    </tr>
    </table>
  </div>

  <div class="password_button">
     <input type="submit" value="ログイン" />
     <input type="reset" value="クリア"/>
  </div>
</div>
</form>
</body>
</html>
